[tool.cibuildwheel]
skip = "*musllinux*"
dependency-versions = "latest"
before-test = "mv {package}/qsimcirq /tmp && mv {package}/qsimcirq.egg-info /tmp/qsimcirq.egg-info.tmp"
test-extras = "dev"
test-command = "pytest {package}/qsimcirq_tests/qsimcirq_test.py && mv /tmp/qsimcirq {package} && mv /tmp/qsimcirq.egg-info.tmp {package}/qsimcirq.egg-info"

[[tool.cibuildwheel.overrides]]
select = "*-macosx_x86_64"
environment = "MACOSX_DEPLOYMENT_TARGET=13.0"

[[tool.cibuildwheel.overrides]]
select = "*-macosx_arm64"
environment = "MACOSX_DEPLOYMENT_TARGET=15.0"

[tool.cibuildwheel.macos]
# Note: you really do have to install the Python binaries from python.org.
# Pyenv and brew and the system Python will not work.
build = "cp311*"
before-build = "brew install libomp llvm@19 && brew link --force libomp"
repair-wheel-command = "delocate-listdeps {wheel} && delocate-wheel --verbose --require-archs {delocate_archs} -w {dest_dir} {wheel}"
