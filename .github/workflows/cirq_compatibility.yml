name: CI nightly Cirq compatibility test
run-name: Test against latest Cirq dev release

on:
  schedule:
    - cron: "10 7 * * *"

  # Allow manual invocation, for testing.
  workflow_dispatch:

# Cancel any previously-started but still active runs on the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{github.workflow}}-${{github.event.pull_request.number||github.ref}}

# Declare default workflow permissions to be read-only.
permissions: read-all

jobs:
  test-compatibility:
    name: Test Cirq compatibility
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'
          cache: pip
          cache-dependency-path: requirements.txt

      - run: pip3 install --upgrade cirq~=1.0.dev
      - run: pip3 install -r requirements.txt
      - run: pip3 install -r dev-requirements.txt
      - run: make run-py-tests
