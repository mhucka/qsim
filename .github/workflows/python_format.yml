name: CI check Python code format
run-name: Check formatting of Python code

on:
  push:
    branches:
      # Only check pushes to the main branch.
      - master
      - main
    paths:
      # Only check formatting when python files are changed.
      - '**/*.py'

  pull_request:
    # Check PRs for all branches.
    paths:
      # Only check formatting when python files are changed.
      - '**/*.py'

  # Allow manual invocation, for testing.
  workflow_dispatch:
    inputs:
      trace:
        description: 'Turn on shell script debugging'
        type: boolean
        default: true

# Cancel any previously-started but still active runs on the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{github.workflow}}-${{github.event.pull_request.number||github.ref}}

# Declare default workflow permissions to be read-only.
permissions: read-all

jobs:
  format:
    name: Python format check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install dev requirements
        run: pip install -r dev-requirements.txt

      - name: Check Python file format
        env:
          # SHELLOPTS is used by Bash. Add xtrace when doing manual debug runs.
          SHELLOPTS: ${{inputs.trace && 'xtrace' || '' }}
        run: check/format-incremental
