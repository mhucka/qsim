# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Reusable workflow called by other workflows. (It never triggers on its own.)
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

name: '~ Build & test Python wheels'
run-name: Build Python wheels and test that they work

on:
  workflow_call:
    inputs:
      upload:
        description: 'Upload wheels to GitHub'
        type: boolean
        default: false

  workflow_dispatch:
    inputs:
      upload:
        description: 'Upload wheels to GitHub'
        type: boolean
        default: false
      verbose:
        description: 'Turn on verbose output flags'
        type: boolean
        default: true

permissions: read-all

jobs:
  build-wheels:
    name: Build on ${{matrix.os}}/${{matrix.arch}}
    runs-on: ${{matrix.os}}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        # See the following page for a list of valid cibuildwheel arch values:
        # https://cibuildwheel.pypa.io/en/stable/options/#archs
        include:
          - os: macos-13
            arch: x86_64

          - os: macos-14
            arch: arm64

          - os: macos-15
            arch: arm64

          - os: ubuntu-24.04
            arch: x86_64

          - os: windows-2022
            arch: AMD64
            # cp13 fails w/ NumPy 1.x. TODO: remove when qsim supports np 2.
            skip: 'cp313*'
    steps:
      - name: Check out a copy of the git repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 1

      - name: Set up Python with caching of pip dependencies
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'
          cache: pip
          cache-dependency-path: |
            requirements.txt
            dev-requirements.txt

      - name: Install Python requirements
        run: |
          pip install -r requirements.txt
          pip install -r dev-requirements.txt
          pip install cibuildwheel==2.23.3

      - if: startsWith(matrix.os, 'macos')
        name: Set CMake MACOSX_DEPLOYMENT_TARGET value on MacOS
        run: |
          set -x
          os=${{matrix.os}}
          echo MACOSX_DEPLOYMENT_TARGET=${os: -2} >> "$GITHUB_ENV"

      - name: Determine number of cores available in this runner
        run: |
          shopt -s nocasematch
          case "$(uname -s)" in
            linux*)   cores=$(nproc) ;;
            macos*)   cores=$(sysctl -n hw.ncpu) ;;
            windows*) cores=$NUMBER_OF_PROCESSORS ;;
            *)        cores=2
          esac
          shopt -u nocasematch
          echo "num_cores=$cores" >> "$GITHUB_ENV"
          echo "Will use $cores cores for parallel build."

      - name: Build and test wheels
        env:
          # Note: additional cibuildwheel settings are in pyproject.toml.
          CIBW_BUILD: 'cp310* cp311* cp312* cp313*'
          CIBW_SKIP: ${{matrix.skip}}
          CIBW_ARCHS: ${{matrix.arch}}
          CIBW_BUILD_VERBOSITY: ${{inputs.verbose && 1 || ''}}
          # Color codes make logs hard to read. (CLICOLOR is used by CMake.)
          CLICOLOR: ${{inputs.verbose && 0 || ''}}
          CMAKE_BUILD_PARALLEL_LEVEL: ${{env.num_cores}}
        run: |
          cibuildwheel --output-dir wheelhouse

      - if: inputs.upload != false
        name: Upload wheels to GitHub
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: python-wheels-${{matrix.os}}-${{matrix.arch}}
          path: ./wheelhouse/*.whl
